<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather Detection</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud-sun"></i> Live Weather Detection</h1>
            <button id="locationBtn" class="location-btn">
                <i class="fas fa-map-marker-alt"></i> Get My Location
            </button>
        </header>

        <div class="weather-container">
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Enter city name...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>

            <div id="loading" class="loading hidden">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Detecting weather...</p>
            </div>

            <div id="error" class="error hidden">
                <i class="fas fa-exclamation-triangle"></i>
                <p id="errorMsg"></p>
            </div>

            <div id="weatherInfo" class="weather-info hidden">
                <div class="current-weather">
                    <div class="location">
                        <h2 id="cityName"></h2>
                        <p id="dateTime"></p>
                    </div>
                    <div class="temp-container">
                        <img id="weatherIcon" src="" alt="Weather Icon">
                        <div class="temp-info">
                            <h1 id="temperature"></h1>
                            <p id="description"></p>
                        </div>
                    </div>
                    <div class="details">
                        <div class="detail-item">
                            <i class="fas fa-thermometer-half"></i>
                            <span>Feels like</span>
                            <span id="feelsLike"></span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-tint"></i>
                            <span>Humidity</span>
                            <span id="humidity"></span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-wind"></i>
                            <span>Wind Speed</span>
                            <span id="windSpeed"></span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-eye"></i>
                            <span>Visibility</span>
                            <span id="visibility"></span>
                        </div>
                    </div>
                </div>

                <div class="forecast">
                    <h3>5-Day Forecast</h3>
                    <div id="forecastContainer" class="forecast-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
